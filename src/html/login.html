<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/login.css" />
	</head>

	<body>
		<!-- header -->
		<header></header>
		<!-- login -->
		<div class="login">
			<div class="login-content">
				<div class="title">
					<h3 class="ac" id="border">账号密码登录</h3>
					<h3>手机验证码登录</h3>
				</div>
				<div class="content">
					<form class="ac">
						<input type="text" name="inputUser" id="inputUser" placeholder="请输入您的账号" autofocus="autofocus" />
						<input type="text" name="inputPassword" id="inputPassword" placeholder="输入密码" />
						<input type="submit" name="inputLog" id="inputLog" value="登录" />
						<div class="content-list">
							<label class="content-list_left">
								<input type="checkbox" id="remember" />	记住我
							</label>
							<div class="content-list_right">
								<a href="javascript:;" id="forgetBtn">忘记密码</a>
								<a href="javascript:;" id="registerBtn">去注册</a>
							</div>
						</div>
					</form>
					<form>
						<input type="text" name="inputPhone" id="inputPhone" placeholder="输入手机号" autofocus="autofocus" />
						<div class="captcha">
							<input type="text" name="inputCaptcha" id="inputCaptcha" placeholder="请输入图片字符" />
							<div class="captcha-pic">
								<img src="../static/img/captcha.png" alt="" />
							</div>
							<a href="javascript:;"></a>
						</div>
						<div class="message-wrap">
							<div class="message">
								<input type="text" name="inputMessage" id="inputMessage" placeholder="短信验证码" />
								<a href="javascript:;">获取验证码</a>
							</div>
						</div>
						<input type="submit" id="inputLog" value="登录" />
						<div class="content-list">
							<label class="content-list_left">
								<input type="checkbox" id="remember" />	记住我
							</label>
							<div class="content-list_right">
								<a href="javascript:;" id="forgetBtn">忘记密码</a>
								<a href="javascript:;" id="registerBtn">去注册</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- footer -->
		<footer></footer>

		<script src="../libs/require/require.js" data-main="/js/login.js"></script>
	</body>

</html>
