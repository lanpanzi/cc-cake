<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员中心_CC CAKE 西西甜品定制</title>
		<link rel="stylesheet" href="/css/register.css" />
	</head>

	<body>
		<!-- header -->
		<header></header>
		<!-- register -->
		<div class="register">
			<div class="register-content">
				<h3>用户注册</h3>
				<form>
					<input type="text" name="inputPhone" id="inputPhone" placeholder="输入手机号" autofocus />
					<input type="password" name="inputPassword1" id="inputPassword1" placeholder="密码：请输入8-20个字符，需同时包含英文和数字" />
					<input type="password" name="inputPassword2" id="inputPassword2" placeholder="确认密码" />
					<div class="captcha">
						<input type="text" name="inputCaptcha" id="inputCaptcha" placeholder="请输入图片字符" />
						<div class="captcha-pic"></div>
						<a href="javascript:;" id="freshen"></a>
					</div>
					<div class="message-wrap">
						<div class="message">
							<input type="text" name="inputMessage" id="inputMessage" placeholder="短信验证码" />
							<a href="javascript:;">获取验证码</a>
						</div>
					</div>
					<div class="err-text">
						<span class="err-text_span"></span>
					</div>
					<input type="submit" id="inputReg" value="注册" />
				</form>
			</div>
		</div>
		<!-- footer -->
		<footer></footer>
		
		<script src="../libs/require/require.js" data-main="/js/register.js"></script>
	</body>

</html>
