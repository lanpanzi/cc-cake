<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CC CAKE玩具三层翻糖蛋糕定制动物奶油儿童蛋糕生日蛋糕北京同城_翻糖蛋糕_生日蛋糕_全部蛋糕_CC CAKE 西西甜品定制</title>
    <link rel="stylesheet" href="/css/detail.css" />
</head>

<body>
    <!-- header -->
    <header></header>

    <!-- detail -->
    <div class="detail">
        <script type="text/html" id="detail-template">
            <div class="detail-left">
                <div class="detail-left_bigPic">
                    <img src="{{ img }}" alt="">
                </div>
                <div class="detail-left_smallPic">
                    <img src="{{ img }}" alt="">
                </div>
            </div>
            <div class="detail-right">
                <b style="font-size:26px;display:block;">{{ title }}</b>
                <p style="font-size:18px;color:#683f29;display:block;margin:10px 0;">
                        {{ description }}
                </p>
        
                <div style="background-color:#fcf2e9;">
                    <span style="font-size:12px;color:#683f29;margin:0 15px;float:left;line-height:80px;">价格</span>
                    <b style="font-size:30px;color:#ff212c;display:block;float:left;margin:0 15px;line-height:80px;">￥<span>{{ price }}</span></b>
                    <div style="clear:both;"></div>
                </div>
        
                <div class="norms">
                    <span style="font-size:12px;color:#683f29;margin:0 15px;float:left;line-height:70px;">规格</span>
                    <b style="font-size:12px;color: #684029;display:block;float:left;margin:0 15px;font-weight: normal;border: 1px solid #e7e0dd;border-radius: 6px;padding: 10px 22px;margin-top: 15px;cursor: pointer;">10寸</b>
                </div>
        
                <div class="detail-btns">
                    <button class="buy">立即购买</button>
                    <button class="addCart">加入购物车</button>
                    <div class="like">
                        <a href="javascript:;">
                            <img src="/static/img/taoxin.png" alt="">
                        </a>
                        <span>收藏</span>
                    </div>
                </div>
            </div>
        </script>
    </div>

    <!-- footer -->
    <footer></footer>

    <script src="/libs/require/require.js" data-main="/js/detail.js"></script>
</body>

</html>
